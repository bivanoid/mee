<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Loadingâ€¦</title>
    <script>
      (async function () {
        try {
          // SELALU ke root
          const res = await fetch('/index.html');
          if (!res.ok) {
            location.replace('/');
            return;
          }

          const html = await res.text();

          document.open();
          document.write(html);
          document.close();

          // kembalikan URL asli supaya router SPA baca path
          history.replaceState(
            {},
            '',
            location.pathname + location.search + location.hash
          );
        } catch (e) {
          location.replace('/');
        }
      })();
    </script>
  </head>
  <body></body>
</html>
